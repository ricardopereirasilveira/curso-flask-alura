{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <fieldset>
            <figure class="thumb col-md-4">
                <img class="img-responsive" src="{{ url_for('image', nome_arquivo=capa_jogo) }}">
                <figcaption>
                    <label>
                        <input type="file" name="arquivo" accept=".jpg">
                    </label>
                </figcaption>
            </figure>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="hidden" name="id" value="{{jogo.id}}">
            <input type="text" id="nome" name="nome" class="form-control" value="{{jogo.nome}}" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{jogo.categoria}}" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value="{{jogo.console}}" autocomplete="off">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a href="{{url_for('index')}}" class="btn btn-danger">Cancelar</a>
        </fieldset>
    </form>
{% endblock %}
